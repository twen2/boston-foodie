<html>
<head>
<title>Boston Foodie - General Search Page</title>
<style></style>
</head>

<body>
<div id="pageTop">
<h1 class="pageTitle">General Search Page</h1>
</div>

<form id="generalSearch">
<p>Please select a location:
	<select name="location">
		<option value="Unspecified">Unspecified</option>
		<option value="Boston">Boston</option>
		<option value="Cambridge">Cambridge</option>
		<option value="Wellesley">Wellesley</option>
		<option value="Newton">Newton</option>
		<option value="Natick">Natick</option>
	</select>
</p>
<p>Please select the restaurant type:
	<select name="resType">
		<option value="Unspecified">Unspecified</option>
		<option value="meal">meal</option>
		<option value="cafe">cafe</option>
	</select>
</p>
<p>Please select the cuisine type:
	<select name="cuiType">
		<option value="Unspecified">Unspecified</option>
		<option value="Japanese">Japanese</option>
		<option value="Thai">Thai</option>
		<option value="Chinese">Chinese</option>
		<option value="Italian">Italian</option>
		<option value="French">French</option>
		<option value="American">American</option>
		<option value="Korean">Korean</option>
	</select>
</p>
<input type="submit" name="submit" value="Search">
</form>
</body>
</html>
