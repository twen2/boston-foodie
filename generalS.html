<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name=author content="Sharon Zhang">

    <link rel="stylesheet" type="text/css" href="homepage.css">
    <title>Boston Foodie - Home Page</title>
</head>
<body>

<div id="pageTop">
<h1 id="welcome">Boston Foodie!</h1>
<h2>Explore the restaurants and satisfy your taste</h2>
</div>

<div id="pageIntro">
    <span id = "mainName">General Search</span>
    <br><p><i>Search for an ideal restaurant based on location and type</i>
</div>

<form id="generalSearch" method=POST action="search.cgi">
	<!-- should import from database later -->
<p>Please select a location:
	<select name="location">
		<option value="Unspecified">Unspecified</option>
		<option value="Boston">Boston</option>
		<option value="Cambridge">Cambridge</option>
		<option value="Wellesley">Wellesley</option>
		<option value="Newton">Newton</option>
		<option value="Natick">Natick</option>
	</select>
</p>
<p>Please select the restaurant type:
	<select name="resType">
		<option value="Unspecified">Unspecified</option>
		<option value="meal">meal</option>
		<option value="cafe">cafe</option>
	</select>
</p>
<p>Please select the cuisine type:
	<select name="cuiType">
		<option value="Unspecified">Unspecified</option>
		<option value="Japanese">Japanese</option>
		<option value="Thai">Thai</option>
		<option value="Chinese">Chinese</option>
		<option value="Italian">Italian</option>
		<option value="French">French</option>
		<option value="American">American</option>
		<option value="Korean">Korean</option>
	</select>
</p>
<p><input type="submit" name="generalS" value="generalS">
</form>
<br>
<div style = "text-align:center">
	<ul>
	 <li><a href="homepage.html"><span id = "mainName">Back to Home Page</span>
	 </ul>
</div>

</body>
